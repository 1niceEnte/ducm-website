<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCM-Website</title>
    <style>
        html, body, main {
            height: 100%; 
            width: 100%;

        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main h1 {
